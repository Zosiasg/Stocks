{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <form method="POST">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <h3 class="text-center" style="font-size: 4em;">Sign Up</h3>
          <div class="container">
            <div class="row justify-content-center custom-mt-6">
              <div class="col-md-8">
                <form>
                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Enter email"
                    />
                  </div>
                  <div class="row justify-content-center mt-2">
                  <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      name="firstName"
                      placeholder="Enter first name"
                    />
                  </div>
                </div>
                <div class="row justify-content-center mt-2">
                  <div class="form-group">
                    <label for="password1">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password1"
                      name="password1"
                      placeholder="Enter password"
                    />
                  </div>
                </div>
                <div class="row justify-content-center mt-2">
                  <div class="form-group">
                    <label for="password2">Password (Confirm)</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password2"
                      name="password2"
                      placeholder="Confirm password"
                    />
                  </div>
                </div>
                
                  <div class="row justify-content-center mt-2">
                    <div class="col-md-3">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </form>
    {% endblock %}
