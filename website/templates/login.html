{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content%}
    <form method="POST">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <h3 class="text-center" style="font-size: 4em;">Login</h3>
      <div class="container">
        <div class="row justify-content-center custom-mt-6">
          <div class="col-md-8">
            <form>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter email"
                />
              </div>
              <div class="row justify-content-center mt-2">
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                />
              </div>
            </div>
            <div class="row justify-content-center mt-2">
              <div class="col-md-3">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    </form>
    {% endblock %}
